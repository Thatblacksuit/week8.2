<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<script src="phonegap.js"></script>

        <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
      }
    </style>
    </head>

<body>

<div data-role="page" id="pageone">

  <div data-role="header">
    <h1>Header</h1>
  </div>

  <div data-role="content">
    <div data-role="fieldcontain">
		<button id="updateLocationButton">Update Location</button>
        <button id="stopLocationButton">Stop Updating</button>
      	<label for="longtext">Longitude:</label>
      	<input type="text" name="longtext" id="longtext" value=""  />
      	<label for="lattext">Latitude:</label>
      	<input type="text" name="lattext" id="lattext" value=""  />
        <label for="time">Time:</label>
      	<input type="text" name="time" id="time" value=""  />
        <label for="date">Date:</label>
      	<input type="text" name="date" id="date" value=""  />
    </div>
  </div>
    
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 52.195755, lng: -2.220970},
          zoom: 8
        });
      }
    </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAk_Yf3c42hx2Ettr9-AOASUElWf-TE5as&callback=initMap" type="text/javascript"></script>
</div>



</body>
